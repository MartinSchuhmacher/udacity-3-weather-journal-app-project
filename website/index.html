<!-- Structure for the client side webpage -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Load Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <!-- Load CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>Weather Journal App</title>
    </head>
    <body>
        <div id="app">
            <div class="holder header">
                Weather Journal App
            </div>
            <div class="holder">
                <label for="zip-code">Enter ZIP Code here</label>
                <input type="text" id="zip-code" placeholder="e.g. 14473">
            </div>
            <div class="holder">
                <label for="feelings">How do you feel today?</label>
                <div class="text-button">
                    <textarea class="my-input" id="feelings" placeholder="Please enter how you feel here" rows="2" cols="50"></textarea>
                    <button id="generate" type="submit">Set Entry</button>
                </div>
            </div>
            <div class="holder entry">
                <div class="title">Latest Entry</div>
                <div id="entry-holder">
                    <div id="date"></div>
                    <div id="temperature"></div>
                    <img id="icon">
                    <div id="content"></div>
                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
